<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="font-kumbh bg-rear flex min-h-screen flex-col items-center justify-center bg-no-repeat"
  >
    <main class="h-64 w-full max-w-xs">
      <div class="bg-pattern-card h-[50%] rounded-t-lg"></div>
      <div
        class="flex flex-col items-center justify-center rounded-b-lg bg-white"
      >
        <img
          class="-mt-12 flex h-24 w-24 items-center justify-center self-center rounded-full border-4 border-white bg-black text-5xl text-white"
          src="./images/photo.jpg"
          alt="photo"
        />
        <div class="mt-5 text-center text-lg">
          <p>
            <span class="text-primary font-bold">Jaynarol Nova</span>
            <span class="text-secondary">99</span>
          </p>
          <p class="text-secondary mt-1 text-sm">Thailand</p>
        </div>
        <div
          class="mt-5 flex w-full justify-evenly border-t border-gray-200 py-5 text-center leading-6"
        >
          <div>
            <p class="text-primary font-bold">80k</p>
            <p class="text-secondary text-xs">Followers</p>
          </div>
          <div>
            <p class="text-primary font-bold">803k</p>
            <p class="text-secondary text-xs">Likes</p>
          </div>
          <div>
            <p class="text-primary font-bold">1.4K</p>
            <p class="text-secondary text-xs">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="fixed bottom-5 text-center text-xs text-gray-100">
      Challenge by
      <a
        class="text-violet-200"
        rel="noopener"
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
      >
        Frontend Mentor
      </a>
      , Coded by
      <a
        class="text-violet-200"
        href="https://jaynarol.github.io/frontendmentor-profile-card-component"
      >
        Jaynarol
      </a>
    </footer>
  </body>
</html>
